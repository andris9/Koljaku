{% extends "main.html" %}


{% block title %}Log in{% endblock %}

{% block body %}

<h2>Log in</h2>

<form id="vorm" method="post" action="/login">
    <input type="hidden" name="target_url" value="{{ target_url }}"/>
    <p>
        <p>Log in with <a href="http://openid.net">OpenID</a> (<small>leave blank for google accounts</small>):</p>
        <p><input type="text" name="openid" id="openid" class="openid" value="" /> <input type="submit" name="nupp" value="Log in" /></p>
    </p> 
</form>

{% endblock %}
