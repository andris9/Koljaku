{% extends "main.html" %}


{% block title %}Books{% endblock %}

{% block body %}

<h1>Books</h1>

{% if books %}

<table>
{% for book in books %}
    <tr>
        <td>{{book.title}}</td>
        <td><a href="/chapters?key={{book.key}}">Chapters</a></td>
        <td><a href="/book-edit?key={{book.key}}">Edit details</a></td>
    </tr>

{% endfor %}
</table>

<p><a href="/book-add">Add another</a></p>

{% else %}
<p>No books!</p>
<p><a href="/book-add">Add one!</a></p>
{% endif %}

{% if paging %}
    <div>{{paging}}</div>
{% endif %}

{% endblock %}
