{% extends "main.html" %}


{% block title %}{{page_title}}{% endblock %}

{% block body %}

<h1>{{page_title}}</h1>


<form method="post" action="/book-save">

<input type="hidden" name="key" value="{{key|escape}}"/>

<table>
    <tr>
        <td>Title</td>
        <td><input type="text" name="title" value="{{title|escape}}" /></td>
    </tr>
    <tr>
        <td colspan="2"><label></label><input type="checkbox" name="index_page" {% if index_page %}checked="true"{% endif %} /> use index page</label></td>
    </tr>
    <tr>
        <td colspan="2"><label></label><input type="checkbox" name="toc_page" {% if toc_page %}checked="true"{% endif %} /> use table of contents</label></td>
    </tr>
    <tr>
        <td colspan="2"><label></label><input type="checkbox" name="copyright_page" {% if copyright_page %}checked="true"{% endif %} /> use copyright page</label></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="save" value="Save book details" /></td>
    </tr>
</table>

</form>

{% if key %}
<p><a href="/book-remove?key={{key|escape}}" onclick="return confirm('Are you sure')">Delete this book</a></p>
{% endif %}

<p><a href="/books">Back to book list</a></p>

{% endblock %}
