<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link href="/static/style.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        
        <!-- TinyMCE -->
<script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
    tinyMCE.init({
    mode : "textareas",
    theme : "advanced",
    theme_advanced_buttons1 : "formatselect,bold,italic,underline,separator,bullist,numlist,hr,blockquote,undo,redo,link,unlink",
    theme_advanced_buttons2 : "",
    theme_advanced_buttons3 : "",
    theme_advanced_toolbar_location : "top",
    theme_advanced_toolbar_align : "left",
    theme_advanced_statusbar_location : "bottom",
    plugins : 'inlinepopups',
    content_css : "/static/editor.css",
    theme_advanced_blockformats : "p,h3,h2,blockquote,pre,code,h6,h5,h4,h1"
});
</script>
<!-- /TinyMCE -->
        
    </head>
    <body>

        <div id="main">
            <div id="header">
                <h1>kindlegen</h1>
            </div>
            <div id="toolbar">
        
                <ul id="menu"> 
                    <li><a href="/" title="Home">Home</a></li> 
                    {% block menu %}{% endblock %}
                    {% if user %}
                    <li><a href="/logout" title="Log out">Log out</a></li>
                    {% else %}
                    <li><a href="/login" title="Log in">Log in</a></li>
                {% endif %}
             
            </ul> 
        
        </div>
        <div id="contents">{% block body %}Not found!{% endblock %}</div>
    </div>
    
    </body>
</html>
