<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
<body>


{% if book.use_index %}
<a name="ch-index"></a>
{{index}}
<mbp:pagebreak/>
{% endif %}

{% if book.use_copyright %}
<a name="ch-copyright"></a>
{{copyright}}
<mbp:pagebreak/>
{% endif %}

{% if book.use_toc %}
<a name="ch-toc"></a>
{{toc}}
<mbp:pagebreak/>
{% endif %}

{% if chapters %}
{% for chapter in chapters %}
<a name="ch-{{chapter.key.id}}"></a>
{{chapter.body}}
<mbp:pagebreak/>
{% endfor %}
{% endif %}

</body>
</html>
